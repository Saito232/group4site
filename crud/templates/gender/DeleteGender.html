{% extends "layout/base.html" %}

{% block title %}Delete Gender Page{% endblock %}

{% block content %}
{% include "include/sidebar.html" %}
{% include "include/toastmessage.html" %}

<div class="flex pt-16">
  <main class="flex-1 p-4 sm:ml-64">
    <form action="/gender/delete/{{ gender.gender_id }}" method="post">
      {% csrf_token %}
      <div class="mx-auto w-full md:w-1/3 mb-2">
        <label for="gender" class="block text-sm font-medium mb-2">Edit Gender</label>
        <input type="text" id="gender" name="gender" value="{{ gender.gender }}"
          class="bg-white px-3 py-2.5 border border-gray-300 text-black block text-sm font-medium rounded-sm w-full focus:outline-none focus:ring-blue-600 focus:border-blue-600" />
      </div>
      <div class="mx-auto w-full md:w-1/3 flex justify-end mt-4">
        <a href="/gender/list" class="bg-white text-sm font-medium text-black px-3 py-2.5 mr-1 rounded-sm cursor-pointer hover:bg-gray-100 hover:outline-none">Go Back</a>
        <button type="submit"
          class="bg-red-600 text-sm font-medium text-white px-3 py-2.5 rounded-sm shadow-sm cursor-pointer hover:bg-red-700 hover:outline-none">
          Delete Gender
        </button>
      </div>
    </form>
  </main>
</div>

{% endblock %}
